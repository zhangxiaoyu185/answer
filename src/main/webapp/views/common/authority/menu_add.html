<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>menu_add</title>
    <link type="text/css" rel="stylesheet" href="../css/common/base-min.css" media="all"/>
    <link type="text/css" rel="stylesheet" href="../css/common/index.css" media="all"/>
    <script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js?ts=new Date()"></script>
    <script type="text/javascript" src="../js/layer/layer.js?ts=new Date()"></script>
    <script type="text/javascript" src="../../common.js"></script>
    <script type="text/javascript" src="../js/common/common.js?ts=new Date()"></script>
    <script type="text/javascript" src="../js/authority/menu_add.js?ts=new Date()"></script>
</head>
<body>
<div class="box">
    <ul class="list">
        <li class="list-li">
            <label class="leftLi">菜单名称：</label>
            <div class="rightLi">
                <input type="text" class="inputStyle name"/>
                <span class="p-red"> *</span>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">源地址：</label>
            <div class="rightLi">
                <input type="text" class="inputStyle address"/>
                <span class="p-red"> *</span>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">上级菜单：</label>
            <div class="rightLi">
                <div class="select-box parentMenu">
                    <input class="select-item" type="text" value="" readonly="readonly"/>
                    <ul class="select-ul align-left">

                    </ul>
                </div>
                <span class="p-red"> *</span>
            </div>
        </li>
        <li class="list-li">
            <input type="button" class="buttonStyle submit" value="添加"/>
        </li>
    </ul>
</div>
</body>
</html>
