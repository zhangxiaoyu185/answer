<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>添加用户表</title>
    <link type="text/css" rel="stylesheet" href="../css/common/base-min.css" media="all"/>
    <link type="text/css" rel="stylesheet" href="../css/common/index.css" media="all"/>
    <script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js?ts=new Date()"></script>
    <script type="text/javascript" src="../ckeditor/ckeditor.js?ts=new Date()"></script>
    <script type="text/javascript" src="../ckfinder/ckfinder.js?ts=new Date()"></script>
    <script type="text/javascript" src="../js/jquery/jquery-form.js?ts=new Date()"></script>
    <script type="text/javascript" src="../js/layer/layer.js?ts=new Date()"></script>
    <script type="text/javascript" src="../../common.js"></script>
    <script type="text/javascript" src="../js/common/common.js?ts=new Date()"></script>
    <script type="text/javascript" src="../js/busi/coreuser_add.js?ts=new Date()"></script>
</head>
<body>
<div class="box">
    <ul class="list">
        <li class="list-li">
            <label class="leftLi">真实姓名：</label>
            <div class="rightLi">
                <input type="text" class="inputStyle crusrCode"/>
                <span class="p-red"> *</span>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">登录密码：</label>
            <div class="rightLi">
                <input type="password" class="inputStyle crusrPassword"/>
                <span class="p-red"> *</span>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">手机号码：</label>
            <div class="rightLi">
                <input type="text" class="inputStyle crusrMobile"/>
                <span class="p-red"> *</span>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">性别：</label>
            <div class="rightLi">
                <select class="inputStyle crusrGender">
                    <option value="1">男</option>
                    <option value="0">女</option>
                </select>
                <span class="p-red"> *</span>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">学校：</label>
            <div class="rightLi">
                <input type="text" class="inputStyle crusrSchool"/>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">班级：</label>
            <div class="rightLi">
                <input type="text" class="inputStyle crusrClass"/>
            </div>
        </li>
        <li class="list-li">
            <input type="button" class="buttonStyle submit" value="添加"/>
        </li>
    </ul>
</div>
</body>
</html>
