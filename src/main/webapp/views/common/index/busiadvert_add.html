<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>广告表</title>
    <link type="text/css" rel="stylesheet" href="../css/common/base-min.css" media="all"/>
    <link type="text/css" rel="stylesheet" href="../css/common/index.css" media="all"/>
    <script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js?ts=new Date()"></script>
    <script type="text/javascript" src="../js/jquery/jquery-form.js?ts=new Date()"></script>
    <script type="text/javascript" src="../js/layer/layer.js?ts=new Date()"></script>
    <script type="text/javascript" src="../../common.js"></script>
    <script type="text/javascript" src="../js/common/common.js?ts=new Date()"></script>
    <script type="text/javascript" src="../js/index/busiadvert_add.js?ts=new Date()"></script>
    <!-- 上传控件 -->
    <link rel="stylesheet" type="text/css" href="../js/upFile/cropper/dist/cropper.css"/>
    <link rel="stylesheet" type="text/css" href="../js/upFile/cropper/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="../js/upFile/upImg.css"/>
    <script type='text/javascript' src='../js/upFile/upImg/js/LocalResizeIMG.js'></script>
    <script type="text/javascript" src="../js/upFile/cropper/dist/cropper.js"></script>
    <script type="text/javascript" src="../js/upFile/upImg.js"></script>
</head>
<body>
<div class="box">
    <ul class="list">
        <li class="list-li">
            <label class="leftLi">链接：</label>
            <div class="rightLi">
                <textarea class="textAreaStyle bsaetLink"></textarea>
                <span class="p-red"> *</span>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">封面图：</label>
            <div id="img_upload_pic" class="upImg_div">
                <div class="upImg_flag bsaetPic" data-field="bsaetPic" data-uuid="" data-width="750" data-height="350"
                     data-cratmType="12" data-cratmDir="12">
                    <input type="file" class="input_filt"/>
                    750X350
                </div>
                <span class="p-red"> *</span>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">顺序：</label>
            <div class="rightLi">
                <input type="number" class="inputStyle bsaetOrd"/>
                <span class="p-red"> *</span>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">描述：</label>
            <div class="rightLi">
                <textarea class="textAreaStyle bsaetDesc"></textarea>
            </div>
        </li>
        <li class="list-li">
            <input type="button" class="buttonStyle submit" value="添加"/>
        </li>
    </ul>
</div>
</body>
</html>
