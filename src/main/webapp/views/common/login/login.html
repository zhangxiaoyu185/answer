<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js?ts=new Date()"></script>
    <script type="text/javascript" src="../js/jquery/jquery.cookie.js?ts=new Date()"></script>
    <script type="text/javascript" src="../js/common/json2.js?ts=new Date()"></script>
    <script type="text/javascript" src="../../common.js"></script>
    <script type="text/javascript" src="../js/common/common.js?ts=new Date()"></script>
    <script type="text/javascript" src="../js/login/login.js?ts=new Date()"></script>
    <link type="image/x-icon" rel="shortcut icon" href="../images/common/favicon.ico"/>
    <link type="text/css" rel="stylesheet" href="../css/common/base-min.css" media="all"/>
    <link type="text/css" rel="stylesheet" href="../css/login/login.css" media="all"/>
    <title>登录</title>
</head>

<body>
<div class="headerBox">
    <span class="header-img"><img src="../images/login/icon_2.png" alt=""/></span>
    <span class="header-content">
        	<span class="header-point">&nbsp;·&nbsp;</span>
      		<span class="header-title">**管理系统</span>
		</span>
    <span class="header-text">没有账号、密码请联系管理员</span>
</div>
<div class="contentBox">
    <i class="img-bg2"></i>
    <i class="img-bg"></i>
    <div class="formBox">

        <ul class="nav">
            <li class="nav-list">
                <p class="form-text">登录</p>
            </li>
            <li class="nav-list">
                <div class="inputBox">
                    <i class="img-name"></i><input type="text" id="name" name="name" value="" class="input-text"
                                                   placeholder="账号"/>
                </div>
            </li>
            <li class="nav-list">
                <div class="inputBox">
                    <i class="img-pass"></i><input type="password" id="password" name="password" value=""
                                                   class="input-text" placeholder="密码"/><!-- onfocus="psdfocus(); -->
                    <!-- <input type="text" id="password" name="password" value="密码" class="input-text" onfocus="if (value =='密码'){value ='';this.type='password';}"onblur="if (value ==''){value='密码';type='text';}"/> -->
                </div>
            </li>
            <li class="nav-list">
                <input type="checkbox" value="" id="ck_rmbUser" name="ck_rmbUser" class="input-check"><span
                    class="span-text">记住账号</span>
            </li>
            <li class="nav-list">
                <input type="submit" value="登录" class="btn-submit" onclick="login();"/>
            </li>
        </ul>
    </div>

</div>
<div class="footerBox">
    <p class="footer-text">Copyright©杭州零点五信息科技有限公司</p>
</div>
</body>
</html>
